<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer ChatBot</title>

    <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
    <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        header {
            background-color: #f8a026;
            color: white;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            font-weight: 300;
            font-size: 1rem;
        }
        
        .container {
            flex: 1;
            display: flex;
            position: relative;
        }
        
        df-messenger {
            z-index: 999;
            position: absolute;
            --df-messenger-font-color: #333;
            --df-messenger-font-family: 'Roboto', sans-serif;
            --df-messenger-chat-background: #f8f9fa;
            --df-messenger-message-user-background: #ffd180;
            --df-messenger-message-bot-background: #fff;
            --df-messenger-button-color: #f8a026;
            --df-messenger-chat-border-radius: 10px;
            --df-messenger-input-box-color: #f8f9fa;
            --df-messenger-input-font-color: #333;
            --df-messenger-input-padding: 10px;
            --df-messenger-input-border-radius: 20px;
            --df-messenger-input-box-border: 1px solid #ddd;
            --df-messenger-message-border-radius: 15px;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }
        
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Beer ChatBot</h1>
        <p class="subtitle">Ваш персональний експерт з пива</p>
    </header>
    
    <div class="container">
        <df-messenger
            project-id="cobalt-aria-452613-d7"
            agent-id="84e0781c-8b83-4eb5-955a-6f57d3c661d9"
            language-code="uk"
            max-query-length="-1"
            allow-feedback="all">
            <df-messenger-chat
                chat-title="Beer ChatBot">
            </df-messenger-chat>
        </df-messenger>
    </div>
    
    <footer>
        &copy; 2025 Beer ChatBot | Національний Університет ЛЬвівська Політехніка
    </footer>
</body>
</html>
